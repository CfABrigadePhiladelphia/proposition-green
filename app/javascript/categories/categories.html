<topnav></topnav>

<div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 category-item" ng-repeat="category in categories" ng-click="openCategory(category)">
      <img class="category-img" ng-src="images/categories/{{category.key}}.png">
      <div class="category-content">
        <div class="category-name">
          {{category.name}}
        </div>
      </div>
    </div>
  </div>
</div>
